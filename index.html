<!-- /index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InkyVibes Stories</title>

  <style>
    :root{
      --story-size: clamp(56px, 7vw, 88px);
      --ring: clamp(3px, 0.45vw, 5px);
      --modal-radius: 18px;
      --panel-pad: 18px;
    }

    body{
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .stories{
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: clamp(10px, 1.4vw, 22px);
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      padding: 6px 4px;
      -webkit-overflow-scrolling: touch;
    }

    .story{
      border: 0;
      padding: 0;
      cursor: pointer;
      background: transparent;
      flex: 0 0 auto;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .ring{
      width: var(--story-size);
      height: var(--story-size);
      border-radius: 999px;
      background: conic-gradient(
        #feda75,
        #fa7e1e,
        #d62976,
        #962fbf,
        #4f5bd5,
        #feda75
      );
      display: grid;
      place-items: center;
      padding: var(--ring);
      box-sizing: border-box;
    }

    .inner{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .logo{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 999px;
      transform: scale(1.02);
      display: block;
    }

    .label{
      font-size: 13px;
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: 0.2px;
      color: #111;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }

    .modal{
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
    }
    .modal[aria-hidden="false"]{ display:block; }

    .backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      touch-action: none; /* reduces weird gesture->click on mobile */
    }

    /* ✅ Use flex for dead-center with no grid overflow surprises */
    .panel{
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--panel-pad);
      box-sizing: border-box;
    }

    /* ✅ Prevent “shift right” by respecting panel padding */
    .frameWrap{
      width: min(1100px, calc(100vw - (var(--panel-pad) * 2)));
      height: min(720px, calc(100vh - (var(--panel-pad) * 2)));
      border-radius: var(--modal-radius);
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.18);
      position: relative;

      transform: translateZ(0);
      -webkit-mask-image: -webkit-radial-gradient(white, black);
      touch-action: pan-x pan-y; /* allow scroll inside if any */
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background: transparent;
      display:block;

      border-radius: inherit; /* ✅ rounded edges everywhere */
      overflow: hidden;
      touch-action: manipulation;
    }

    .closeBtn{
      position:absolute;
      top: 14px;
      right: 14px;
      border: 0;
      border-radius: 999px;
      padding: 10px 12px;
      cursor: pointer;
      background: rgba(0,0,0,.6);
      color: #fff;
      font-size: 16px;
      line-height: 1;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="stories" aria-label="Stories">
    <button class="story" type="button" data-src="https://johnsimsek.github.io/Instagram-story/" aria-label="Tattoos 1">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
      <div class="label">Tattoos 1</div>
    </button>

    <button class="story" type="button" data-src="https://johnsimsek.github.io/Insta-story2/" aria-label="Tattoos 2">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
      <div class="label">Tattoos 2</div>
    </button>

    <button class="story" type="button" data-src="https://johnsimsek.github.io/Insta-story-healed/" aria-label="Healed">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
      <div class="label">Healed</div>
    </button>

    <button class="story" type="button" data-src="https://johnsimsek.github.io/Insta-stories-3/" aria-label="Tattoos 3">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
      <div class="label">Tattoos 3</div>
    </button>
  </div>

  <div class="modal" aria-hidden="true" id="modal">
    <div class="backdrop" id="backdrop"></div>
    <div class="panel" id="panel">
      <button class="closeBtn" id="closeBtn" aria-label="Kapat">✕</button>

      <div class="frameWrap" id="frameWrap">
        <iframe
          id="frame"
          title="Story"
          loading="lazy"
          referrerpolicy="no-referrer"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
          allow="fullscreen"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const frame = document.getElementById("frame");
    const backdrop = document.getElementById("backdrop");
    const closeBtn = document.getElementById("closeBtn");
    const frameWrap = document.getElementById("frameWrap");
    const panel = document.getElementById("panel");

    let lockedUrl = "";
    let backdropPointerDown = false;
    let multiTouchActive = false;

    function normalizeUrl(url) {
      try { return new URL(url).toString(); }
      catch { return url; }
    }

    function openModal(url) {
      lockedUrl = normalizeUrl(url);
      frame.src = lockedUrl;
      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.setAttribute("aria-hidden", "true");
      frame.src = "";
      lockedUrl = "";
      document.body.style.overflow = "";
    }

    // ✅ Don't let gestures/clicks inside the frame area bubble to backdrop.
    ["pointerdown","pointerup","click","touchstart","touchend"].forEach((evt) => {
      frameWrap.addEventListener(evt, (e) => e.stopPropagation(), { passive: false });
      panel.addEventListener(evt, (e) => {
        // Only stop propagation when the event originated inside frameWrap
        if (frameWrap.contains(e.target)) e.stopPropagation();
      }, { passive: false });
    });

    // ✅ Backdrop close only when it's a clean single-pointer click (not pinch/zoom).
    backdrop.addEventListener("pointerdown", (e) => {
      backdropPointerDown = e.isPrimary && e.target === backdrop;
    });

    backdrop.addEventListener("pointerup", (e) => {
      if (!backdropPointerDown) return;
      backdropPointerDown = false;
      if (multiTouchActive) return;
      if (e.isPrimary && e.target === backdrop) closeModal();
    });

    backdrop.addEventListener("click", (e) => {
      // If a browser still fires click after pinch, ignore it.
      if (multiTouchActive) return;
      if (e.target === backdrop) closeModal();
    });

    // ✅ Detect multitouch to avoid closing on pinch.
    document.addEventListener("touchstart", (e) => {
      if (modal.getAttribute("aria-hidden") === "false" && e.touches && e.touches.length > 1) {
        multiTouchActive = true;
      }
    }, { passive: true });

    document.addEventListener("touchend", (e) => {
      if (modal.getAttribute("aria-hidden") === "false") {
        multiTouchActive = e.touches && e.touches.length > 1;
        if (!e.touches || e.touches.length === 0) {
          // small delay so "ghost click" doesn't close
          setTimeout(() => { multiTouchActive = false; }, 350);
        }
      }
    }, { passive: true });

    closeBtn.addEventListener("click", closeModal);

    document.querySelectorAll(".story").forEach((btn) => {
      btn.addEventListener("click", () => openModal(btn.dataset.src));
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.getAttribute("aria-hidden") === "false") closeModal();
    });

    // Best-effort lock (works only if same-origin).
    frame.addEventListener("load", () => {
      try {
        const current = frame.contentWindow.location.href;
        if (lockedUrl && normalizeUrl(current) !== normalizeUrl(lockedUrl)) {
          frame.src = lockedUrl;
        }
      } catch {
        // cross-origin: can't read location; still fixed modal-close-on-zoom above.
      }
    });
  </script>
</body>
</html>

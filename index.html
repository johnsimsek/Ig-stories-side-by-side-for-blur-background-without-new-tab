<!-- /index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InkyVibes Stories</title>

  <style>
    :root{
      /* ✅ max 60px */
      --story-size: clamp(40px, 5vw, 60px);
      --ring: clamp(2px, 0.3vw, 3px);
      --modal-radius: 18px;
    }

    body{
      margin: 0;
      padding: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .stories{
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;               /* ✅ hep yan yana */
      gap: clamp(8px, 1.2vw, 18px);
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      overflow-x: auto;                /* ✅ mobilde yana kaydır */
      padding: 4px 2px;
      -webkit-overflow-scrolling: touch;
    }

    .story{
      width: var(--story-size);
      height: var(--story-size);
      border: 0;
      padding: 0;
      cursor: pointer;
      background: transparent;
      flex: 0 0 auto;
    }

    .ring{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: conic-gradient(
        #feda75,
        #fa7e1e,
        #d62976,
        #962fbf,
        #4f5bd5,
        #feda75
      );
      display: grid;
      place-items: center;
      padding: var(--ring);
      box-sizing: border-box;
    }

    .inner{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .logo{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 999px;
      transform: scale(1.02);
      display: block;
    }

    .modal{
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
    }
    .modal[aria-hidden="false"]{ display:block; }

    .backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .panel{
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 18px;
      box-sizing: border-box;
    }

    .frameWrap{
      width: min(1100px, 96vw);
      height: min(720px, 86vh);
      border-radius: var(--modal-radius);
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.18);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background: transparent;
    }

    .closeBtn{
      position:absolute;
      top: 14px;
      right: 14px;
      border: 0;
      border-radius: 999px;
      padding: 10px 12px;
      cursor: pointer;
      background: rgba(0,0,0,.6);
      color: #fff;
      font-size: 16px;
      line-height: 1;
    }
  </style>
</head>

<body>
  <div class="stories" aria-label="Stories">
    <button class="story" type="button" data-src="https://johnsimsek.github.io/Instagram-story/" aria-label="Story 1">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
    </button>

    <button class="story" type="button" data-src="https://johnsimsek.github.io/Insta-story2/" aria-label="Story 2">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
    </button>

    <button class="story" type="button" data-src="https://johnsimsek.github.io/Insta-stories-3/" aria-label="Story 3">
      <div class="ring"><div class="inner">
        <img class="logo" src="logo.jpg" alt="InkyVibes logo">
      </div></div>
    </button>
  </div>

  <div class="modal" aria-hidden="true" id="modal">
    <div class="backdrop" id="backdrop"></div>
    <div class="panel">
      <button class="closeBtn" id="closeBtn" aria-label="Kapat">✕</button>
      <div class="frameWrap">
        <iframe
          id="frame"
          title="Story"
          loading="lazy"
          referrerpolicy="no-referrer"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const frame = document.getElementById("frame");
    const backdrop = document.getElementById("backdrop");
    const closeBtn = document.getElementById("closeBtn");

    function openModal(url) {
      frame.src = url;
      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.setAttribute("aria-hidden", "true");
      frame.src = "";
      document.body.style.overflow = "";
    }

    document.querySelectorAll(".story").forEach((btn) => {
      btn.addEventListener("click", () => openModal(btn.dataset.src));
    });

    backdrop.addEventListener("click", closeModal);
    closeBtn.addEventListener("click", closeModal);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.getAttribute("aria-hidden") === "false") closeModal();
    });
  </script>
</body>
</html>
